<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mars Rover</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Content/bootstrap.min.css" />

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-lg-6">
                <form>
                    <input type="text" id="roverInput" placeholder="">
                    <input type="button" id="moveButton" value="Move The Rover">
                    <div>Type "l" or "r" to rotate the robot left or right, and "b" or "f" to move the robot back or forward. Commands can be chained together, such as "l,b,f".</div>
                </form>
                <form>
                    <div>You can also just select a location where you want the rover to be, and just transport the rover there. Like Star Trek, just FAR less exciting.</div>
                    <select id="roverLocationRow">
                        <option value="0">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                        <option value="4">5</option>
                        <option value="5">6</option>
                        <option value="6">7</option>
                    </select>
                    <select id="roverLocationColumn">
                        <option value="0">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                        <option value="4">5</option>
                        <option value="5">6</option>
                        <option value="6">7</option>
                    </select>
                    <select id="roverOrientation">
                        <option value="N">North</option>
                        <option value="E">East</option>
                        <option value="W">West</option>
                        <option value="S">South</option>
                    </select>
                    <input type="button" id="transportButton" value="Transport The Rover">
                    <div id="messageArea"></div>
                </form>
            </div>
